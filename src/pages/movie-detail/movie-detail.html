<ion-header>
  <ion-navbar color="primary">
    <ion-title *ngIf="movie">{{movie.title}}</ion-title>
    <ion-buttons end>
      <button ion-button incon-only style="font-size: 1.7em" (click)=toggleFavorite()>
        <ion-icon [name]="favorite ? 'star':'star-outline'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="movie">
    <img [src]="movie.sprites.large " style="height: 30%"/>
    <ion-card-header>
      <h2>details
        <ion-badge color="primary">{{movie.national_number}}</ion-badge>
      </h2>
    </ion-card-header>
    <ion-card-content>type: {{movie.type.toString()}}</ion-card-content>
    <ion-card-content>hp: {{movie.hp}}</ion-card-content>
    <ion-card-content>attack: {{movie.attack}}</ion-card-content>
    <ion-card-content>defense: {{movie.defense}}</ion-card-content>
  </ion-card>
</ion-content>
