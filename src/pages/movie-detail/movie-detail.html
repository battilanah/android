<ion-header>
  <ion-navbar color="primary">
    <ion-title *ngIf="movie">{{movie.title}}</ion-title>
    <ion-buttons end>
      <button ion-button incon-only style="font-size: 1.7em" (click)=toggleFavorite()>
        <ion-icon [name]="favorite ? 'star':'star-outline'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="pokemon">
    <img [src]="pokemon.sprites.animated" style="height: 30%"/>
    <ion-card-header>
      <h2>details

      </h2>
    </ion-card-header>
    <ion-card-content>type: {{pokemon.Number}}</ion-card-content>

  </ion-card>
</ion-content>
